<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>
        <title>Frontend Mentor | Newsletter sign-up form with success message</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/index.js" defer></script>
    </head>
    <body>
        <main class="main-container">
            <div class="form-container">
                <h1>Stay updated!</h1>
                <p>Join 60,000+ product managers receiving monthly updates on:</p>
                <ul>
                    <li>Product discovery and building what matters</li>
                    <li>Measuring to ensure updates are a success</li>
                    <li>And much more!</li>
                </ul>
                <form action="#" method="post">
                    <div class="form-group">
                        <label class="small" for="email-input">Email address</label>
                        <input type="email" name="email" id="email-input" placeholder="email@company.com">
                    </div>
                    <button id="newsletter-submit-btn" class="btn" type="submit" name="newsletter-submit">Subscribe to monthly newsletter</button>
                </form>
            </div>
            <div class="image-container">
                <picture>
                    <source media="(min-width:900px)" srcset="./assets/images/illustration-sign-up-desktop.svg">
                    <source media="(min-width:320px)" srcset="./assets/images/illustration-sign-up-mobile.svg">
                    <img src="./assets/images/illustration-sign-up-mobile.svg" alt="Sign-up illustration">
                </picture> 
            </div>
        </main>
    </body>
</html>
